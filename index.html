<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>To-do</h1>
    </header>
    <div class="side-bar">
      <ul class="list">
        <li class="list__inbox">Inbox</li>
        <li class="list__today">Today</li>
        <li class="list__week">Week</li>
        <div class="line"></div>
      </ul>
      <h1 class="project-heading">Projects</h1>
      <div class="project-list"></div>
      <button class="add-project-btn">Add Project</button>

    </div>
    <div class="main-section">
      <div class="top-section">

        <h1 class="main-section-heading"></h1>
      </div>

      <div class="todo-box">

      </div>

      <div id="modal-background" class="modal-background hidden">
        <div id="todoFormContainer" class="modal"></div>
      </div>

      
    </div>
    <script src="main.js" defer></script>
</body>

</html>
